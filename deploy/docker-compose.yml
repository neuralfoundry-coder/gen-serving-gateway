# Generative Image Serving - Docker Compose Configuration
# Usage: docker compose up -d

services:
  img-serving:
    image: neuralfoundry2coder/generative-img-serving:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-img-serving}
    ports:
      - "${HOST_PORT:-8080}:8080"
    volumes:
      - ./config:/app/config:ro
      - ./generated_images:/app/generated_images
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - img-serving-network

  # Optional: Nginx reverse proxy with SSL
